<ion-header>

  <ion-navbar>
    <ion-title>Senai 5s</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: #95c195">
  
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6  class="login-container">
        <ion-card> 
            <ion-card-header>
              Bem Vindo
            </ion-card-header>     
            <ion-card-content>
              <form id="form-login" #f="ngForm" (submit)="doLogin()">              
                <ion-list>                 
                    <ion-item>
                      <ion-label floating>
                        <ion-icon name="md-contact"></ion-icon>
                        E-mail
                      </ion-label>
                      <ion-input type="text" [(ngModel)]="user.email" name="email" required></ion-input>
                    </ion-item> 
                    <ion-item>
                      <ion-label floating>
                        <ion-icon name="md-lock"></ion-icon>
                        Senha
                      </ion-label>
                      <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
                    </ion-item>

                    <ion-label>
                      Selecione o seu Perfil
                    </ion-label> 
                    <ion-list radio-group [(ngModel)]="user.profile" name="profile" required>
                      <ion-item>
                        <ion-label>Avaliador</ion-label>
                        <ion-radio value="avaliador" checked></ion-radio>
                      </ion-item>
                      <ion-item>
                        <ion-label>Respons√°vel</ion-label>
                        <ion-radio value="responsavel"></ion-radio>
                      </ion-item>
                    </ion-list>
                    
                    <button ion-button class="button-form" type="submit" col-12 color="secondary" [disabled]="!f.form.valid">

                      <ion-label>
                         Entrar
                      </ion-label>
                    </button>
                </ion-list>
              </form>
              <a (click)="goToForgotPassWord()">Esqueceu a senha?</a>
            </ion-card-content>      
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
